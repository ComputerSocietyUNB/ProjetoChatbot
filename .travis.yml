os: linux
dist: trusty
sudo: required
language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
script:
- make travis
before_install:
- openssl aes-256-cbc -K $encrypted_41103fb4d715_key -iv $encrypted_41103fb4d715_iv
  -in config.ini.enc -out bot/config.ini -d
notifications:
  webhooks:
    urls:
    - https://integrations.bonbotics.io/travis/webhook/2Xp5VtTcrNNLtIMd9zfTEIIE1AJHZRsHEOgASbWe0UM
    on_success: never
    on_failure: always
    on_start: never
deploy:
  provider: heroku
  api_key:
    secure: 
  app: projeto-chatbot
after_success:
- codecov
